<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-responsive">
          <tbody>
              <tr scope="row">
                  <td class="time" scope="col">9:00 AM</td>
                  <td class="plan" scope ="col"><input type="text"></td>
                  <td class="save btn" scope ="col"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">10:00 AM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">11:00 AM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">12:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">1:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">2:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">3:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">4:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
              <tr scope="row">
                  <td class="time col-2">5:00 PM</td>
                  <td class="plan col-8"><input type="text"></td>
                  <td class="save btn col-2"><i class= "far fa-save"></i></td>
              </tr>
                           
          </tbody>
      </table>
    </div>

    <script src="assets/moment.js"></script>
    <script src="assets/function.js"></script>
    <script src="https://kit.fontawesome.com/00fbdd65c7.js" crossorigin="anonymous"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
