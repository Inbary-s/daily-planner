<!DOCTYPE html>

  <head>

    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-responsive">
          <tbody>
              <tr scope="row">
                  <td data-time = "09" class="hour col">9:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "10" class="hour col">10:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "11" class="hour col">11:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "12" class="hour col">12:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "13" class="hour col">13:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "14" class="hour col">14:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "15" class="hour col">15:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "16" class="hour col">16:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
              <tr scope="row">
                  <td data-time = "17" class="hour col">17:00</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
                           
              <tr scope="row">
                  <td class="hour col">8:00 PM</td>
                  <td class="plan col"><input type="text" size="50%"></td>
                  <td class="saveBtn btn col"><i class= "far fa-save fa-2x"></i></td>
              </tr>
                           
          </tbody>
      </table>
    </div>

   
    <script src="assets/function.js"></script>
    <script src="https://kit.fontawesome.com/00fbdd65c7.js" crossorigin="anonymous"></script>
